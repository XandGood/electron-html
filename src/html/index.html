<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; img-src 'self' data;">
    <link rel="stylesheet" href="../css/index.css">
    <style>
        
    </style>
</head>
<body>
    <aside>侧边栏</aside>
    <main>
        <h1>主内容</h1>
        <button id="update">检查更新</button>
        <button id="message">消息提示</button>
        <div>
            <header id="btn-open">
                <button>打开文件</button>
            </header>
            <label for="content"></label>
            <textarea id="content" rows="10" title="内容"></textarea>
            <footer id="btn-save">
                <button>保存文件</button>
            </footer>
        </div>
    </main>
<script>
    //文件处理
    const btnOpen = document.getElementById('btn-open');
    const btnSave = document.getElementById('btn-save');
    const textarea = document.getElementById('content');
    btnOpen.addEventListener('click', async () => {
        const options = {
            title: '打开文件',
            properties: ['openFile'],
            filters: [
                {name: '文本文件', extensions: ['txt']},
                {name: '所有文件', extensions: ['*']}
            ]
        }
        const result = await window.ipcRenderer.invoke('dialog:openFile',options);
        if(result.canceled) {return};
        const filePath = result.filePaths[0];
        const content = await window.ipcRenderer.invoke('fs:readFile', filePath);
        textarea.value = content;
    });
    btnSave.addEventListener('click', async () => {
        const options = {
            title: '保存文件',
            buttonLabel: '保存',
            filters: [
                {name: '文本文件', extensions: ['txt']},
                {name: '所有文件', extensions: ['*']}
            ]
        }
        const result = await window.ipcRenderer.invoke('dialog:saveFile',options);
        if(result.canceled) {return};
        const filePath = result.filePath;
        const content = textarea.value;
        await window.ipcRenderer.invoke('fs:writeFile', {filePath:filePath, data:content});
        
    });
    
</script>
<script>
    //消息提示
    const message = document.getElementById('message');
    message.addEventListener('click', async () => {
        const options = {
            type: 'info',
            title: '消息提示',
            body: '这是一条消息提示',
            detail: '这是一条消息',
            checkboxLabel: '不再提示',
            buttons: ['确定', '取消']
        };
        const answer = await window.ipcRenderer.invoke('dialog:messageBox', options);
    });
</script>
<script>
    //快捷键
    window.onkeydown = (event) => {
        event.preventDefault();
        const {key,ctrlKey,shiftKey,altKey} = event;
        if(!ctrlKey|| shiftKey || altKey) {return};
        if(key === 's'&& ctrlKey&& shiftKey) {
            console.log('保存')
            return;
        }
    }
</script>
<script>
    //弹窗
    const btn = document.getElementById('update');
    btn.addEventListener('click', () => {
        const options = {
            icon: 'src/assets/icon.png',
            title: '更新提示',
            Body: '发现新版本，是否更新？'
        }
        const notify = new Notification(options.title, options);
            notify.onclick = () => {
            console.log('点击了通知')
            }
    });
</script>
<script>
    //右键菜单
    const aside = document.querySelector('aside');
    const main = document.querySelector('main');
    aside.addEventListener('contextmenu', (event) => {
        event.preventDefault();
        const tempalte =[
            {label: '新增分类'},
            {label: '删除分类'}
        ]
        window.ipcRenderer.send('menu:contextmenu',tempalte);
    });
    main.addEventListener('contextmenu', (event) => {
        event.preventDefault();
        const tempalte =[
            {label: '新增数据'},
            {label: '删除数据'}
        ]
        window.ipcRenderer.send('menu:contextmenu',tempalte);
    });
</script>
</body>
</html>
