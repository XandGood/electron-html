<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; img-src 'self' data;">
    <link rel="stylesheet" href="../css/index.css">
    <style>
        
    </style>
</head>
<body>
    <aside>侧边栏</aside>
    <main>正文</main>
    <script>
        const aside = document.querySelector('aside');
        const main = document.querySelector('main');
        aside.addEventListener('contextmenu', (event) => {
            event.preventDefault();
            const tempalte =[
                {label: '新增分类'},
                {label: '删除分类'}
            ]
            window.ipcRenderer.send('menu:contextmenu',tempalte);
        });
        main.addEventListener('contextmenu', (event) => {
            event.preventDefault();
            const tempalte =[
                {label: '新增数据'},
                {label: '删除数据'}
            ]
            window.ipcRenderer.send('menu:contextmenu',tempalte);
        });
    </script>
</body>
</html>
